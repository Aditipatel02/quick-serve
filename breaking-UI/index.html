<html lang="en">

<head>
    <meta charset="utf-8">

        crossorigin="anonymous"></script>

    <title>QuickServe</title>

</head>

<body>
    <section id="title">
        <div class="navcontainer ">
            <nav class="navbar navbar-expand-lg bg-lg navbar-dark " style="background-color: #455A64;">
                <a class="navbar-brand" href=" ">
                    QuickServe</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#footer"> Contact</a></li>

                        <li class="nav-item">
                            <a class="nav-link" href="#buttons"> Scan</a></li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"> Download</a></li>
                    </ul>
                </div>
            </nav>
        </div>


        <div class="container-fluid">
            <div>
                <h1 class="mainhead">QuickServe</h1>
            </div>

            <div class="row row-content align-items-center">
                <div class="col-12  col-md-9 titlee">
                    <h1 class="hello"> Hello There!</h1>
                    <p class="para "> "Here is an exclusive app to quickly serve all your needs in just one click!"</p>
                    <a href="#buttons" type="button" class="btn yellowbtn">
                        Get Started</a>
                </div>

                <div class="col-12  col-md-3 ">

                    <img class=" align-self-center pannaimage "
                        src="{{url_for('static', filename='assets/images/pannaa-01.png')}}" alt="panna">
                </div>
            </div>
        </div>


    </section>

    <section id="buttons">
        <div class="container-fluid">

            <div class="">
                <h1>App Name</h1>
            </div>


            <div class="col-12 dragdropbutton">
                <button type="button" id="" class="btn yellowbtn optbtn" onclick="ShowAndHide()">Upload File</button>

            </div>
        </div>
    </section>

    <section id="dragsection" style="display:none">
        <div class="container-fluid ">
            <div class="row">
                <div id="draghere" class="col-lg-6 ">
                    <h1>Input File</h1>
                    <div class="drop-zone">
                        <span class="drop-zone__prompt">Drop your file here or click to upload</span>
                        <input type="file" id="inputFileToLoad" name="myFile" class="drop-zone__input">

                    </div>
                    <div class="post-btn">
                        <button id="submit-btn" type="submit" class="btn yellowbtn">Submit</button>
                    </div>
                </div>

                <div class="dragged col-lg-6">
                    <h1>Output </h1>
                    <div class="outputbox">
                        <img src="'data:image/jpeg;base64," width="100" height="50" alt="base64 test">
                    </div>

                </div>

            </div>


        </div>

    </section>
